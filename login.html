<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to chara.vault</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    h2 {
      color: #3b82f6;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #444;
    }

    button {
      background: #3b82f6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }

    #message {
      margin-top: 1rem;
      color: #e11d48;
    }

    #message.success {
      color: #10b981;
    }

    .link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .link a {
      color: #9333ea;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Login to chara.<span style="color:#9333ea;">vault</span></h2>

  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <label><input type="checkbox" id="stay-signed-in" /> Stay signed in?</label>
    <button type="submit">Log In</button>
  </form>

  <p id="message"></p>
  <p class="link">Don't have an account? <a href="register.html">Register</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence,
      signInWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDZvaWl5qwJbvPOHN1pisGwfIN2gkj1Ec",
      authDomain: "charavault-e8cf5.firebaseapp.com",
      projectId: "charavault-e8cf5",
      storageBucket: "charavault-e8cf5.firebasestorage.app",
      messagingSenderId: "385710051091",
      appId: "1:385710051091:web:a38d5ac0047ec32a0914e6",
      measurementId: "G-JNLB26DXJC",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const messageEl = document.getElementById("message");

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const staySignedIn = document.getElementById("stay-signed-in").checked;

      try {
        // Set persistence based on checkbox
        await setPersistence(auth, staySignedIn ? browserLocalPersistence : browserSessionPersistence);

        await signInWithEmailAndPassword(auth, email, password);
        messageEl.textContent = "üéâ Logged in!";
        messageEl.classList.add("success");

        // Redirect to dashboard
        window.location.href = "dashboard.html";
      } catch (error) {
        messageEl.textContent = "‚ö†Ô∏è " + error.message;
        messageEl.classList.remove("success");
      }
    });
  </script>
</body>
</html>
