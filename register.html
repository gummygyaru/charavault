<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register for chara.vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Register</h2>
  <form id="register-form">
    <input type="email" id="register-email" placeholder="Email" required /><br />
    <input type="password" id="register-password" placeholder="Password" required /><br />
    <button type="submit">Create Account</button>
  </form>

  <p id="message"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification,
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDZvaWl5qwJbvPOHN1pisGwfIN2gkj1Ec",
      authDomain: "charavault-e8cf5.firebaseapp.com",
      projectId: "charavault-e8cf5",
      storageBucket: "charavault-e8cf5.firebasestorage.app",
      messagingSenderId: "385710051091",
      appId: "1:385710051091:web:a38d5ac0047ec32a0914e6",
      measurementId: "G-JNLB26DXJC",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const messageEl = document.getElementById("message");

    document
      .getElementById("register-form")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;

        try {
          await createUserWithEmailAndPassword(auth, email, password);
          const user = auth.currentUser;
          await sendEmailVerification(user);
          messageEl.textContent =
            "🎉 Account created! Verification email sent — please check your inbox.";
          messageEl.classList.add("success");
        } catch (error) {
          messageEl.textContent = "⚠️ " + error.message;
          messageEl.classList.remove("success");
        }
      });
  </script>
</body>
</html>
