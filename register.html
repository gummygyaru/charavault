<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register for chara.vault</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    h2 {
      color: #9333ea;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #9333ea;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #7e22ce;
    }

    #message {
      margin-top: 1rem;
      color: #e11d48;
    }

    #message.success {
      color: #10b981;
    }

    #spam-note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Register for chara.<span style="color:#3b82f6;">vault</span></h2>
  <form id="register-form">
    <input type="email" id="register-email" placeholder="Email" required />
    <input type="password" id="register-password" placeholder="Password" required />
    <button type="submit">Create Account</button>
  </form>

  <p id="message"></p>
  <p id="spam-note">üì´ Can‚Äôt find the email? Be sure to check your spam folder!</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification,
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDZvaWl5qwJbvPOHN1pisGwfIN2gkj1Ec",
      authDomain: "charavault-e8cf5.firebaseapp.com",
      projectId: "charavault-e8cf5",
      storageBucket: "charavault-e8cf5.firebasestorage.app",
      messagingSenderId: "385710051091",
      appId: "1:385710051091:web:a38d5ac0047ec32a0914e6",
      measurementId: "G-JNLB26DXJC",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const messageEl = document.getElementById("message");
    const spamNote = document.getElementById("spam-note");

    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // ‚úÖ Send verification email
        await sendEmailVerification(user);

        messageEl.textContent = "üéâ Account created! Verification email sent. Please check your inbox.";
        messageEl.classList.add("success");
        spamNote.style.display = "block";

        // Optional: redirect to login page after 4 seconds
        setTimeout(() => {
          window.location.href = "login.html";
        }, 4000);
      } catch (error) {
        messageEl.textContent = "‚ö†Ô∏è " + error.message;
        messageEl.classList.remove("success");
        spamNote.style.display = "none";
      }
    });
  </script>
</body>
</html>
