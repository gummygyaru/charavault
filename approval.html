<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Approve Designs - chara.vault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f4f8;
      padding: 2rem;
    }
    .approval-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .card {
      margin-bottom: 1.5rem;
    }
    .btn {
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="approval-container">
    <h1>Pending Character Design Approvals</h1>
    <div id="pending-approvals">Loading...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs,
      updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDZvaWl5qwJbvPOHN1pisGwfIN2gkj1Ec",
      authDomain: "charavault-e8cf5.firebaseapp.com",
      projectId: "charavault-e8cf5",
      storageBucket: "charavault-e8cf5.appspot.com",
      messagingSenderId: "385710051091",
      appId: "1:385710051091:web:a38d5ac0047ec32a0914e6",
      measurementId: "G-JNLB26DXJC",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const approvalDiv = document.getElementById("pending-approvals");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        approvalDiv.textContent = "Please log in to view your approvals.";
        return;
      }

      const q = query(collection(db, "characters"), where("designBy", "==", user.uid), where("approved", "==", false));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        approvalDiv.textContent = "No pending approvals.";
        return;
      }

      approvalDiv.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "card p-3";
        div.innerHTML = `
          <h5>${data.name || "Unnamed Character"}</h5>
          <p><strong>Submitted By:</strong> ${data.submittedBy}</p>
          <p><strong>Description:</strong> ${data.description || "No description"}</p>
          <button class="btn btn-success">Approve</button>
          <button class="btn btn-danger">Reject</button>
        `;

        const [approveBtn, rejectBtn] = div.querySelectorAll("button");

        approveBtn.onclick = async () => {
          await updateDoc(doc(db, "characters", docSnap.id), {
            approved: true
          });
          div.remove();
        };

        rejectBtn.onclick = async () => {
          await updateDoc(doc(db, "characters", docSnap.id), {
            rejected: true
          });
          div.remove();
        };

        approvalDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
