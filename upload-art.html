<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Art - chara.vault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f4f4f8;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 2rem;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #9333ea;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 2rem;
      background: #9333ea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #7e22ce;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Submit Art</h1>
    <form id="art-upload-form">
      <label for="art-title">Title of the Art</label>
      <input type="text" id="art-title" required />

      <label for="art-file">Upload Art File</label>
      <input type="file" id="art-file" accept="image/*" required />

      <label for="character">Character Featured</label>
      <select id="character">
        <option value="">Select a character</option>
        <option value="self">My Character</option>
        <option value="other">Someone Else's Character</option>
      </select>

      <label for="artist-credit">Who Created the Art?</label>
      <input type="text" id="artist-credit" placeholder="Username or external link" required />

      <label for="character-credit">Character Credit</label>
      <input type="text" id="character-credit" placeholder="Username or external link" required />

      <label for="description">Art Description</label>
      <textarea id="description" rows="4" placeholder="Optional notes about the art..."></textarea>

      <button type="submit">Submit Art</button>
    </form>
    <div id="upload-message" style="margin-top: 1rem; font-weight: bold;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-storage.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDZvaWl5qwJbvPOHN1pisGwfIN2gkj1Ec",
      authDomain: "charavault-e8cf5.firebaseapp.com",
      projectId: "charavault-e8cf5",
      storageBucket: "charavault-e8cf5.appspot.com",
      messagingSenderId: "385710051091",
      appId: "1:385710051091:web:a38d5ac0047ec32a0914e6",
      measurementId: "G-JNLB26DXJC",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    const form = document.getElementById("art-upload-form");
    const message = document.getElementById("upload-message");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        message.textContent = "You must be logged in to submit art.";
        form.style.display = "none";
        return;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        message.textContent = "Uploading...";

        const fileInput = document.getElementById("art-file");
        const file = fileInput.files[0];

        if (!file) {
          message.textContent = "Please select an art file.";
          return;
        }

        try {
          const storageRef = ref(storage, `art/${user.uid}/${Date.now()}_${file.name}`);
          await uploadBytes(storageRef, file);
          const fileURL = await getDownloadURL(storageRef);

          await addDoc(collection(db, "artworks"), {
            uid: user.uid,
            title: document.getElementById("art-title").value,
            characterType: document.getElementById("character").value,
            artistCredit: document.getElementById("artist-credit").value,
            characterCredit: document.getElementById("character-credit").value,
            description: document.getElementById("description").value,
            imageUrl: fileURL,
            timestamp: serverTimestamp(),
          });

          message.textContent = "✅ Art submitted successfully!";
          form.reset();
        } catch (err) {
          console.error("Error uploading art:", err);
          message.textContent = "❌ Error: " + err.message;
        }
      });
    });
  </script>
</body>
</html>
