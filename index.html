<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />
  <style>
    /* Extra styles just for the index page */
    body {
      flex-direction: column;
      text-align: center;
      padding-top: 5rem;
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: start;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

      font-size: 3.5rem;

      width: 100%;

    .btn {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.25s ease;
      flex: 1 1 120px;
      text-decoration: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }
    .btn:hover {
      background: #2563eb;
    }
  </style>
