<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile - chara.vault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/charavault/assets/css/themes/fire-vault.css" />
  <script src="/charavault/assets/js/layout.js"></script>
  <link rel="icon" href="/charavault/assets/images/favicon.png" type="image/png" />
  <style>
    body {
      display: flex;
      margin: 0;
    }

    .sidebar {
      width: 250px;
      padding: 20px;
      border-right: 1px solid #ccc;
      min-height: 100vh;
    }

    .content {
      flex-grow: 1;
      padding: 2rem;
    }

    textarea,
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid var(--border-color, #ccc);
      font-family: inherit;
      background-color: var(--input-bg, inherit);
      color: var(--input-color, inherit);
      box-sizing: border-box;
    }

    textarea:focus,
    input:focus {
      outline: none;
      border-color: var(--focus-border-color, #888);
      box-shadow: 0 0 5px var(--focus-shadow-color, rgba(0, 0, 0, 0.2));
    }

    label {
      margin-top: 1rem;
      display: block;
      font-weight: bold;
    }

    button {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Edit Profile</h2>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="#">Profile Content</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Account Settings</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Themes</a></li>
    </ul>
  </div>
  <div class="content">
    <form>
      <label for="avatar">Avatar</label>
      <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg, image/gif" />

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email address" />

      <label for="dob">Date of Birth</label>
      <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="New password" />

      <label for="bio">Bio</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Write a little about yourself..."></textarea>

      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</body>
</html>
