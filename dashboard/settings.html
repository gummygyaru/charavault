<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - chara.vault</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f4f8;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #9333ea;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="file"] {
      cursor: pointer;
    }
    img#avatarPreview {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border: 2px solid #ccc;
      border-radius: 12px;
      background: white;
    }
    button {
      background: #9333ea;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #7e22ce;
    }
    #message {
      margin-top: 1rem;
      font-weight: 600;
      min-height: 1.5rem;
      color: #e11d48;
    }
    #message.success {
      color: #10b981;
    }
  </style>
</head>
<body>

  <h2>Settings - Change Avatar</h2>

  <form id="avatar-form">
    <label for="avatarInput">Choose avatar image (png, jpeg, gif):</label>
    <input type="file" id="avatarInput" accept="image/png, image/jpeg, image/gif" required />
    <img id="avatarPreview" src="" alt="Avatar preview" />
    <button type="submit">Upload Avatar</button>
  </form>

  <p id="message"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDZvaWl5qwJbvPOHN1pisGwfIN2gkj1Ec",
      authDomain: "charavault-e8cf5.firebaseapp.com",
      projectId: "charavault-e8cf5",
      storageBucket: "charavault-e8cf5.appspot.com",
      messagingSenderId: "385710051091",
      appId: "1:385710051091:web:a38d5ac0047ec32a0914e6",
      measurementId: "G-JNLB26DXJC",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const avatarInput = document.getElementById("avatarInput");
    const avatarPreview = document.getElementById("avatarPreview");
    const messageEl = document.getElementById("message");
    const form = document.getElementById("avatar-form");

    let currentUser = null;

    // Show image preview when user selects a file
    avatarInput.addEventListener("change", () => {
      const file = avatarInput.files[0];
      if (file) {
        avatarPreview.src = URL.createObjectURL(file);
      } else {
        avatarPreview.src = "";
      }
    });

    // Check if user is logged in, if not redirect to login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
      } else {
        window.location.href = "login.html";
      }
    });

    // Handle avatar upload and save URL to Firestore
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!currentUser) {
        messageEl.textContent = "⚠️ You must be logged in.";
        return;
      }

      const file = avatarInput.files[0];
      if (!file) {
        messageEl.textContent = "⚠️ Please select an image.";
        return;
      }

      // Optional: check file size here (like max 2MB)

      messageEl.textContent = "Uploading...";

      try {
        // Upload file to Firebase Storage at "avatars/{userId}.png"
        const storageRef = ref(storage, `avatars/${currentUser.uid}`);

        await uploadBytes(storageRef, file);

        // Get public download URL
        const url = await getDownloadURL(storageRef);

        // Update Firestore user's avatarUrl field
        const userDocRef = doc(db, "users", currentUser.uid);
        await updateDoc(userDocRef, {
          avatarUrl: url,
        });

        messageEl.textContent = "✅ Avatar updated!";
        messageEl.classList.add("success");
      } catch (error) {
        messageEl.textContent = "⚠️ " + error.message;
        messageEl.classList.remove("success");
      }
    });
  </script>
</body>
</html>
