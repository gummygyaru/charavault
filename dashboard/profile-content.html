<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile - chara.vault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 2rem;
      background: #f4f4f8;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    h1 {
      color: #9333ea;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      min-height: 300px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: monospace;
      resize: vertical;
    }

    .preview-box {
      background: white;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    label {
      font-weight: bold;
    }

    .btn-save {
      margin-top: 1rem;
      background-color: #9333ea;
      color: white;
      border: none;
    }

    .btn-save:hover {
      background-color: #7e22ce;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit Profile</h1>
    <p>This content will appear at the top of your public profile page. You can use HTML to style it however you like!</p>

    <label for="profile-html">Your Profile HTML</label>
    <textarea id="profile-html" placeholder="Paste your HTML here..."></textarea>

    <button class="btn btn-save" onclick="updatePreview()">Preview</button>

    <div class="preview-box mt-4">
      <h5>Live Preview</h5>
      <div id="profile-preview" style="padding: 1rem; border-top: 1px solid #ccc;"></div>
    </div>
  </div>

  <script>
    function updatePreview() {
      const htmlContent = document.getElementById("profile-html").value;
      document.getElementById("profile-preview").innerHTML = htmlContent;
    }
  </script>
</body>
</html>
