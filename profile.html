    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";

      collection,
      query,
      where,

    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {

      measurementId: "G-JNLB26DXJC",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const username = params.get("user")?.toLowerCase();
    const contentDiv = document.getElementById("content");
    const charGallery = document.getElementById("characterGallery");
    const sidebarDiv = document.getElementById("custom-sidebar-html");

    // SANITIZE HTML function - allows only safe tags & attributes
    // This is a simple sanitizer: allows <p>, <b>, <i>, <u>, <ul>, <ol>, <li>, <a href>
    function sanitizeHTML(input) {
      const doc = new DOMParser().parseFromString(input, 'text/html');
      const whitelist = ['P', 'B', 'I', 'U', 'UL', 'OL', 'LI', 'A'];

      function cleanNode(node) {
        // Remove disallowed nodes
        if (!whitelist.includes(node.nodeName)) {
          // If text node, keep text
          if (node.nodeType === Node.TEXT_NODE) {
            return document.createTextNode(node.textContent);
          }
          // Otherwise remove
          return document.createTextNode('');
        }

        // For <a>, keep only href attribute, and validate it
        if (node.nodeName === 'A') {
          const href = node.getAttribute('href');
          if (!href || (!href.startsWith('http://') && !href.startsWith('https://'))) {
            node.removeAttribute('href');
          }
          // Remove all other attributes
          for (const attr of Array.from(node.attributes)) {
            if (attr.name !== 'href') node.removeAttribute(attr.name);
          }
        } else {
          // Remove all attributes for other tags
          for (const attr of Array.from(node.attributes)) {
            node.removeAttribute(attr.name);
          }
        }

        // Clean child nodes recursively
        for (const child of Array.from(node.childNodes)) {
          const cleanedChild = cleanNode(child);
          if (cleanedChild !== child) {
            node.replaceChild(cleanedChild, child);
          }
        }

        return node;
      }

      const cleanedBody = document.createDocumentFragment();
      for (const node of Array.from(doc.body.childNodes)) {
        cleanedBody.appendChild(cleanNode(node));
      }
      const container = document.createElement('div');
      container.appendChild(cleanedBody);
      return container.innerHTML;
    }

    if (!username) {
      contentDiv.textContent = "⚠️ No username provided in URL.";
    } else {
      async function loadProfile() {
        const usersRef = collection(db, "users");
        const q = query(usersRef, where("username", "==", username));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          contentDiv.innerHTML = `<p class="not-found">User "${username}" not found.</p>`;
          return;
        }

        const userDoc = querySnapshot.docs[0];
        const userId = userDoc.id;
        const data = userDoc.data();

        contentDiv.innerHTML = `
          <img src="${data.avatarUrl || 'https://placekitten.com/200/200'}" alt="Avatar" />
          <h2>${data.username}</h2>
          <p><strong>Bio:</strong> ${data.bio || "No bio yet."}</p>
          <p><strong>Joined:</strong> ${data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString() : "Unknown"}</p>
        `;

        // Sanitize and render user custom sidebar HTML blurb
        if (data.sidebarHtml) {
          sidebarDiv.innerHTML = sanitizeHTML(data.sidebarHtml);
        } else {
          sidebarDiv.innerHTML = "<p>No custom sidebar content.</p>";
        }

        loadCharacters(userId);
      }

      async function loadCharacters(userId) {
        const charsRef = collection(db, "characters");
        const q = query(charsRef, where("ownerId", "==", userId));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          charGallery.innerHTML = "<p>This user has no public characters.</p>";
          return;
        }

        let html = "<h3>Characters</h3><div class='character-list'>";
        snapshot.forEach(doc => {
          const char = doc.data();
          html += `
            <div class="character-card">
              <img src="${char.imageUrl || 'https://placekitten.com/300/300'}" alt="${char.name}" />
              <h4>${char.name}</h4>
            </div>
          `;
        });
        html += "</div>";

        charGallery.innerHTML = html;
      }

      loadProfile();
    }
  </script>
