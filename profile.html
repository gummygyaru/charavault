<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile | chara.vault</title>
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/profile.css">
  <script defer src="/assets/js/profile.js"></script>
</head>
<body>
  <main class="profile-container">
    <aside class="profile-sidebar">
      <h2 id="username">@username</h2>
      <nav>
        <ul>
          <li><a href="#bulletin">Vault Notes</a></li>
          <li><a href="#characters">Characters</a></li>
          <li><a href="#worlds">Worlds</a></li>
          <li><a href="#hoard">Your Hoard</a></li>
          <hr>
          <li><a href="#stories">Stories</a></li>
          <li><a href="#art">Art</a></li>
          <li><a href="#designs">Designs</a></li>
          <hr>
          <li><a href="#comments">Comments</a></li>
        </ul>
      </nav>
    </aside>

    <section class="profile-main">
      <!-- Custom user HTML from Firebase -->
      <div id="user-html">
        <!-- Injected HTML content -->
      </div>

      <section id="bulletin">
        <h3>Vault Notes</h3>
        <div id="bulletin-content">
          <!-- User's bulletin / posts -->
        </div>
      </section>

      <section id="characters">
        <h3>Characters</h3>
        <div id="characters-list">
          <!-- User's characters -->
        </div>
      </section>

      <section id="worlds">
        <h3>Worlds</h3>
        <div id="worlds-list">
          <!-- Worlds the user is in -->
        </div>
      </section>

      <section id="hoard">
        <h3>Your Hoard</h3>
        <div id="favorites-list">
          <!-- User's favorites -->
        </div>
      </section>

      <section id="stories">
        <h3>Stories</h3>
        <div id="stories-list">
          <!-- User's stories -->
        </div>
      </section>

      <section id="art">
        <h3>Art</h3>
        <div id="art-list">
          <!-- Credited art -->
        </div>
      </section>

      <section id="designs">
        <h3>Designs</h3>
        <div id="designs-list">
          <!-- Credited designs -->
        </div>
      </section>

      <section id="comments" class="profile-comments">
        <h3>Comments</h3>
        <div id="comment-list">
          <!-- User comments go here -->
        </div>
      </section>
    </section>
  </main>
</body>
</html>
